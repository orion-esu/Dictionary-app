<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link defer rel="preconnect" href="https://fonts.googleapis.com" />
    <link defer rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      defer
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Inter:wght@400;700&family=Lora:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script defer src="/src/script.js"></script>
    <title>Dictionary App ðŸ“•</title>
  </head>
  <body data-font="serif">
    <div class="container">
      <header class="header">
        <div class="header__img">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="34"
            height="38"
            viewBox="0 0 34 38"
          >
            <g
              fill="none"
              fill-rule="evenodd"
              stroke="#838383"
              stroke-linecap="round"
              stroke-width="1.5"
            >
              <path
                d="M1 33V5a4 4 0 0 1 4-4h26.8A1.2 1.2 0 0 1 33 2.2v26.228M5 29h28M5 37h28"
              />
              <path stroke-linejoin="round" d="M5 37a4 4 0 1 1 0-8" />
              <path d="M11 9h12" />
            </g>
          </svg>
        </div>

        <div class="header__option">
          <div class="font-select">
            <select name="font" class="font__type">
              <option value="serif">Serif</option>
              <option value="san-serif">Sans-serif</option>
              <option value="mono">Mono</option>
            </select>
            <div class="custom-arrow"></div>
          </div>

          <div class="themes">
            <form action="" class="form-toggle">
              <input type="checkbox" id="check" />
              <label for="check" class="toggle-ball">
                <span class="ball"></span>
              </label>

              <svg class="moon"
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 22 22"
              >
                <path
                  fill="none"
                  stroke="#838383"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"
                />
              </svg>
            </form>
          </div>
        </div>

        <form action="" class="search">
          <input
            type="search"
            name="Search"
            class="search-form"
            placeholder="Search for any word....."
            aria-label="Search for any word"
            required
          />
        </form>
        <span class="error-message"></span>
      </header>
      <main class="main">
      </main>
  </body>
</html>
